<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="sidenav">
        <Header>Search for a city:</Header>
        <nav class="navbar navbar-light bg-light">
            <form id="search-weather">
                <input type="text" id="weather-input"><br>
                <button data-search="city" id="add-city">Search Weather</button>

            </form>
        </nav>
        <div class="card" id="previous-search" style="width: 14rem;">
            <ul class="list-group list-group-flush">

            </ul>
        </div>
    </div>

    <section class="container-fluid">
        <section class="col-10">
            <section class="row-10">
            <h3>Weather Report - <span id="currentDate"></span></h3> <br>
            <div class="city"></div><br>
            <div class="temp"></div><br>
            <div class="icon"></div><br>
            <div class="windSpeed"></div><br>
            <div class="humidity"></div><br>
            <div class="uvIndex"></div>
        </section>
        </section>

        <br>

        <hr>
    </section>
    <section class="container-fluid forecast">
       
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
